<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700 |Open+Sans:400,600" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="app-wrap">
      <div class="app-inner-wrap">
        <div class="music-box">
          <div class="music-box-title">
            <h1>SergeTunes</h1> 
          </div>
          <div class="music-box-songs">
            <ul id="playlist">
              
            </ul>
          </div>
        </div>
        <div class="music-controls text-center">
          <button id="play" class="btn btn-success">Play</button>
          <button id="next" class="btn btn-success">Next</button>
          <button id="stop" class="btn btn-success">Stop</button>
        </div>
      </div>
    </div>


    <script src="js/lib.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
